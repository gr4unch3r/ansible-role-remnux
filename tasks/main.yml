---
- name: Adding SaltStack apt repo key
  ansible.builtin.apt_key:
    url: https://repo.saltproject.io/py3/ubuntu/20.04/amd64/latest/salt-archive-keyring.gpg
    state: present

- name: Adding SaltStack apt repo
  ansible.builtin.apt_repository:
    repo: deb https://repo.saltproject.io/py3/ubuntu/20.04/amd64/latest focal main
    filename: saltstack
    state: present

- name: Installing dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
  with_items:
    - salt-minion
    - git
    - gnupg

- name: Stopping and disabling salt-minion service
  ansible.builtin.systemd:
    name: salt-minion
    state: stopped
    enabled: false

- name: Fetching Remnux installer
  ansible.builtin.get_url:
    url: https://github.com/REMnux/remnux-cli/releases/download/v1.3.4/remnux-cli-linux
    dest: /usr/local/bin/remnux
    checksum: sha256:https://github.com/REMnux/remnux-cli/releases/download/v1.3.4/remnux-cli-linux.sha256.asc
    mode: '0755'

- name: Runing Remnux installer
  ansible.builtin.command: remnux install --mode=cloud --user=vagrant

- name: Rebooting machine to make changes take effect
  ansible.builtin.reboot:

- name: Updating Remnux VM
  ansible.builtin.command: remnux update

- name: Upgrading Remnux VM
  ansible.builtin.command: remnux upgrade

- name: Rebooting machine to make changes take effect
  ansible.builtin.reboot:
